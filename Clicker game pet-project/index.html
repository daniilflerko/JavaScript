<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="input-container">
        <input type="text" id="nickname" placeholder="Enter your nickname" />
    </div>

    <div class="buttons-container">
        <button type="submit" id="start" class="options">Start</button>
        <button type="submit" id="best" class="options">Best result</button>
        <button type="submit" id="bestAll" class="options">Best result for all time</button>
        <button type="submit" id="clear" class="options">Clear best result</button>
        <button type="submit" id="clearAll" class="options">Clear best result for all time</button>
    </div>

    <div class="click-container">
        <button type="submit" id="click">Click me!</button>
    </div>
</body>
</html>
